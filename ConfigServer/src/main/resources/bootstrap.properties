#对称加密:必须在bootstrap.*中配置对称秘钥encrypt.key属性,否则无效,也可以使用环境变量ENCRYPT_KEY进行配置,提高安全性
#encrypt.key=didispace

#非对称加密:必须在bootstrap.*中配置秘钥库encrypt.key-store.*属性,否则无效,也可以使用环境变量ENCRYPT_KEY_STORE_*进行配置,提高安全性
#非对称密码库位置:可以使用file:///开头的文件路径,如果存放在classpath路径下,则直接配置成config-server.keystore
encrypt.key-store.location=file:///E:/git_repository/ConfigRepository/config-server.keystore
#非对称秘钥库别名
encrypt.key-store.alias=config-server
#非对称秘钥库密码
encrypt.key-store.password=111111
#非对称秘钥密码
encrypt.key-store.secret=222222