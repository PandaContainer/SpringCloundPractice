#应用名称只能配置一个
spring.application.name=config-client
server.port=7002

#默认只公开了/health和/info端点,要想暴露所有端点只需设置成星号即可
management.endpoints.web.exposure.include=health,info,refresh,bus-refresh

#默认为spring.application.name,对应配置文件规则中的{application}部分,可以配置多个,以,分隔!
spring.cloud.config.name=config-client,common
#对应配置文件规则中的{profile}部分
spring.cloud.config.profile=dev
#对应配置文件规则中的{label}部分,默认为master
spring.cloud.config.label=master
#URI指定配置中心:默认为http://localhost:8888/
#spring.cloud.config.uri=http://localhost:7001/
#服务化配置中心
spring.cloud.config.discovery.enabled=true
#ConfigServer服务名
spring.cloud.config.discovery.service-id=config-server
#访问配置中心登录用户名
spring.cloud.config.username=user
#访问配置中心登录密码
spring.cloud.config.password=fef54a97-2bc5-4ea7-9083-3137f96a1f4e
#失败快速响应:优先判断ConfigServer获取是否正常,当ConfigServer配置有误或宕机时,不需要多等待前置加载时间,实现了快速返回失败信息
spring.cloud.config.fail-fast=true
#config客户端连接配置中心失败重试:需要引入spring-retry和spring-boot-starter-aop依赖
#初始重试间隔时间(单位为毫秒),默认为1000毫秒
spring.cloud.config.retry.initial-interval=1000
#下一间隔的乘数,默认我1.1,当初始间隔为1000毫秒时,下一次失败后的间隔1100毫秒
spring.cloud.config.retry.multiplier=1.1
#最大间隔时间,默认为2000毫秒
spring.cloud.config.retry.max-interval=2000
#最大重试次数,默认为6次
spring.cloud.config.retry.max-attempts=6

#使用SpringCloudBus事件通知刷新配置,springboot2.0以上刷新端点为actuator/bus-refresh,带参数destination=config-client:7002也刷新所有实例不知为何..
#rabbitmq配置信息
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=springcloud
spring.rabbitmq.password=123456
#kafka配置信息:kafka代理地址,可以多个
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.retries=0
spring.kafka.consumer.group-id=config-group
spring.kafka.consumer.auto-offset-reset=earliest

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/